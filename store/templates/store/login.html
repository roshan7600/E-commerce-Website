{% extends "store/base.html" %}

{% block content %}
<!-- Hero Banner -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome Back!</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to continue shopping</p>
        </div>
    </div>
</header>

<!-- Login Section -->
<div class="container my-5 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="width: 100%; max-width: 450px;">
        <div class="card-body">
            <h3 class="text-center mb-4 fw-bold">Login to Your Account</h3>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                
                <!-- Username Field with Icon -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 rounded-start-pill">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" class="form-control rounded-end-pill border-start-0" placeholder="Enter your username" required>
                    </div>
                </div>

                <!-- Password Field with Icon -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 rounded-start-pill">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control rounded-end-pill border-start-0" placeholder="Enter your password" required>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary rounded-pill fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register Now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
