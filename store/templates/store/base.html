{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Font Awesome for Heart Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ðŸ’… Custom CSS Styling -->
    <style>
        /* Navigation & Category */
        .category-link {
            text-decoration: none;
            color: #495057;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .category-link:hover {
            background-color: #f8f9fa;
        }

        .active-category {
            color: #0d6efd !important;
            background-color: #f0f7ff !important;
        }

        /* Product Cards */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Footer links */
        footer a {
            transition: opacity 0.3s ease;
        }

        footer a:hover {
            opacity: 0.8;
        }

        .wishlist-icon {
            font-size: 1.2rem;
            color: #dc3545;
        }

        .wishlist-icon:hover {
            color: #bd2130;
        }

        /* ðŸ”¥ Animations & Hover Effects */
        .card:hover {
            transform: translateY(-6px);
            transition: all 0.3s ease;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            transition: transform 0.4s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .badge.bg-danger {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .bi-star-fill, .bi-star-half, .bi-star {
            transition: transform 0.2s;
        }

        .card:hover .bi-star-fill,
        .card:hover .bi-star-half,
        .card:hover .bi-star {
            transform: scale(1.1);
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

    {% include "store/navbar.html" %}

    <!-- âœ… Alert Message Section -->
    {% if messages %}
        <div class="container mt-2">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main style="flex: 1;">
        {% block content %}{% endblock content %}
    </main>

    <!-- âœ… Footer -->
    <footer class="py-5 bg-dark" style="margin-top: auto;">
        <div class="container">
            <p class="m-0 text-center text-white">Follow us on</p>
            <div class="d-flex justify-content-center">
                <a href="#" class="text-white mx-3 fs-5"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white mx-3 fs-5"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white mx-3 fs-5"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Highlight Active Navbar Link -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });
    </script>
</body>
</html>
