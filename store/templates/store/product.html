{% extends "store/base.html" %}

{% block content %}
<div class="container px-4 px-lg-5 mt-5">
        
    <div class="row gx-4 gx-lg-5 gy-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-4 justify-content-center">          
        
        {% if product.on_sale %}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Sale badge-->
                <div class="badge bg-dark text-white position-absolute" style="top: 8px; right: 8px">Sale</div>
                <!-- Product image-->
                <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.name}}</h5><br><br>
                        <!-- Product price-->
                        <span class="fw-normal text-decoration-line-through">Rs.{{product.price}}</span>
                        Rs.{{product.sale_price}}
                        <br> In: {{product.category}}
                        <!-- $25.00 -->
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <center>
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div><br>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark ">Home</a>
                </center>
                </div>
            </div>
        </div>
        
        {% else %}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Sale badge-->
                <!-- <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div> -->
                <!-- Product image-->
                <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.name}}</h5>
                        <!-- Product price-->
                        <span>Rs.{{product.price}}</span>
                        <!-- $25.00 -->
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <center>
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                    <br>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">Home</a>
                </center>
                </div>
            </div>
        </div>
        {% endif %}
        
    </div>
</div>

{% endblock content %}
