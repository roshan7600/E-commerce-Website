{% extends "store/base.html" %}

{% block content %}
<!-- header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0 mt-5">Register Here</p>
        </div>
    </div>
</header>





<br><br><br><br><br>
<div class="d-flex justify-content-center">
<form method="POST" class="w-50 p-3">
    {% csrf_token %}
    <center>
        <h1 class=" mb-5 ">Sign Up</h1>

        <div class="form-group">
            <input type="text" class="form-control w-100 mb-3 rounded p-2" name="username" placeholder="username" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control w-100 mb-3 rounded p-2" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control w-100 mb-3 rounded p-2" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control w-100 mb-3 rounded p-2" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control w-100 mb-3 rounded p-2" name="password1" placeholder="password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control w-100 mb-3 rounded p-2" name="password2" placeholder="Confirm Password" required>
        </div>

        <button class="btn btn-secondary  rounded-pill w-25 mt-5" type="submit">Sign Up</button>
    </center>
</form>
</div>


<br><br><br><br><br>
{% endblock content %}
